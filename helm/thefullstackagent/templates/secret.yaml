apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agentforge.component.fullname" (dict "Release" .Release "Chart" .Chart "Values" .Values "componentName" "api") }}-secrets
  labels:
    {{- include "agentforge.labels.component" (dict "Release" .Release "Chart" .Chart "Values" .Values "componentName" "api") | nindent 4 }}

type: Opaque
stringData:
  # Example secret keys; real keys should be managed securely (e.g., external secrets)
  JWT_SECRET: {{ .Values.agentforgeApi.env.JWT_SECRET | default "change-me" | quote }}
