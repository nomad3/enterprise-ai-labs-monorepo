apiVersion: v1
kind: Secret
metadata:
  name: {{ include "devagent.fullname" . }}-secrets
  labels:
    {{- include "devagent.labels" . | nindent 4 }}
type: Opaque
data:
  # Example: base64-encoded secrets
  JWT_SECRET: {{ .Values.env.JWT_SECRET | b64enc | quote }}
  SMTP_PASSWORD: {{ .Values.env.SMTP_PASSWORD | b64enc | quote }}
  # Add more secrets as needed 