apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "agentforge-ui.fullname" . }}-allow-all-egress
  namespace: {{ .Release.Namespace }} # Uses the namespace of the Helm release
  labels:
    {{- include "agentforge-ui.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "agentforge-ui.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - {} # Allows all outbound traffic from the selected pods
